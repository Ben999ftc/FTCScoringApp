<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage</title>
    <style>
      /* Layout */
      .container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
      }
      
      /* Tables */
      table {
        border-collapse: collapse;
        margin-bottom: 20px;
        width: 100%;
      }
      
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #f2f2f2;
      }
      
      /* Image */
      .image {
        flex: 1;
        margin: 0 20px;
      }
      
      .image img {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="table-column">
        <table>
          <thead>

            </tr>
            <tr>

            </tr>
            <tr>
              <td>Row 3, Column 1</td>

          </tbody>
        </table>
      </div>
      <div class="image">

            <tr>

            <tr>

</html>
