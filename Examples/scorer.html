<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <title>FTC Scoring</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="header">
            <h1>Scoring System</h1>
            
            <h2 id="score">Score: </h2>
            
            <button id="submit">Score Match</button>
        </div>
        <br>
        <h2>Autonomous</h2>
        <hr>
        <table class="table table-bordered">
            <tr>
                <th>High</th>
                <th>Medium</th>
                <th>Low</th>
                <th>Ground</th>
                <th>Terminal</th>
                <th>Parked</th>
            </tr>
            <tr>
                <td>
                    <div class="counter-box">
                        <button class="minus">-</button>
                        <h3 class="count" id="autoHigh">0</h3>
                        <button class="plus">+</button>
                    </div>
                </td>
                <td>
                    <div class="counter-box">
                        <button class="minus">-</button>
                        <h3 class="count" id="autoMid">0</h3>
                        <button class="plus">+</button>
                    </div>
                </td>
                <td>
                    <div class="counter-box">
                        <button class="minus">-</button>
                        <h3 class="count" id="autoLow">0</h3>
                        <button class="plus">+</button>
                    </div>
                </td>
                <td>
                    <div class="counter-box">
                        <button class="minus">-</button>
                        <h3 class="count" id="autoGround">0</h3>
                        <button class="plus">+</button>
                    </div>
                </td>
                <td>
                    <div class="counter-box">
                        <button class="minus">-</button>
                        <h3 class="count" id="autoTerm">0</h3>
                        <button class="plus">+</button>
                    </div>
                </td>
                <td>
                    <div>
                        <input type="checkbox">
                    </div>
                </td>
            </tr>
        </table>
        <br>
        <h2>Driver-Controlled</h2>
        <hr>
        <table class="table table-bordered">
            <tr>
                <th>High</th>
                <th>Medium</th>
                <th>Low</th>
                <th>Ground</th>
                <th>Terminal</th>
                <th>Terminals Taken</th>
                <th>Beacon</th>
                <th>Parked</th>
            </tr>
            <tr>
                <td>
                    <div class="counter-box">
                        <button class="minus">-</button>
                        <h3 class="count" id="dcHigh">0</h3>
                        <button class="plus">+</button>
                    </div>
                </td>
                <td>
                    <div class="counter-box">
                        <button class="minus">-</button>
                        <h3 class="count" id="dcMid">0</h3>
                        <button class="plus">+</button>
                    </div>
                </td>
                <td>
                    <div class="counter-box">
                        <button class="minus">-</button>
                        <h3 class="count" id="dcLow">0</h3>
                        <button class="plus">+</button>
                    </div>
                </td>
                <td>
                    <div class="counter-box">
                        <button class="minus">-</button>
                        <h3 class="count" id="dcGround">0</h3>
                        <button class="plus">+</button>
                    </div>
                </td>
                <td>
                    <div class="counter-box">
                        <button class="minus">-</button>
                        <h3 class="count" id="dcTerm">0</h3>
                        <button class="plus">+</button>
                    </div>
                </td>
                <td>
                    <input type="checkbox">
                    <input type="checkbox">
                </td>
                <td>
                    <input type="checkbox">
                </td>
                <td>
                    <input type="checkbox">
                </td>
            </tr>
        </table>
        <br>
        <h2>Grid</h2>
        <hr>
        <div>
            <img src="https://preview.redd.it/d9g2xirjzmz91.jpg?width=5000&format=pjpg&auto=webp&v=enabled&s=c13739e1355f3c44e73c0b7b4e94e71d32b2301b" alt="Power Play Field" id="field">
            <div class="grid">
                <button></button>

                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
        </div>
        <br>
        <button onclick="location.reload()">Reset</button>
        <script src="scorer.js"></script>
    </body>
</html>
