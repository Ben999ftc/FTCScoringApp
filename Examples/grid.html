<!DOCTYPE html>
<html>
<head>
	<title>Three Column Page</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}
		.left-column, .right-column, .middle-column {
			flex-basis: 30%;
			margin: 10px;
			padding: 10px;
			border: 1px solid black;
		}
		.left-column table, .right-column table {
			width: 100%;
		}
		.middle-column {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px;
			background-color: #f2f2f2;
			padding: 10px;
		}
		.grid-item {
			background-color: white;
			padding: 20px;
			text-align: center;
			font-size: 30px;
			border: 1px solid black;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left-column">
			<table>
				<tr>
					<th>Left Column</th>
				</tr>
				<tr>
					<td>Table Row 1</td>
				</tr>
				<tr>
					<td>Table Row 2</td>
				</tr>
				<tr>
					<td>Table Row 3</td>
				</tr>
			</table>
		</div>
		<div class="middle-column">
			<div class="grid">
				<button class="grid-item">1</button>
				<button class="grid-item">2</button>
				<button class="grid-item">3</button>
				<button class="grid-item">4</button>
				<button class="grid-item">5</button>
				<button class="grid-item">6</button>
				<button class="grid-item">7</button>
				<button class="grid-item">8</button>
				<button class="grid-item">9</button>
			</div>
		</div>
		<div class="right-column">
			<table>
				<tr>
					<th>Right Column</th>
				</tr>
				<tr>
					<td>Table Row 1</td>
				</tr>
				<tr>
					<td>Table Row 2</td>
				</tr>
				<tr>
					<td>Table Row 3</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
