<!DOCTYPE html>

<html lang="en">
    <head>
        <!--This section gives a title, makes the page responsive, and links styles.css and the bootstrap library as the stylesheets-->
        <title>FTC Scoring</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <!--This is the header. It has a title, a button to submit the score, and when the button is clicked, the score will show up on the second line-->
        <div class="header">
            <h1>Scoring System</h1>
            
            <h2 id="score">Score: </h2>
            
            <button id="submit">Score Match</button>
        </div>
        <!--I have almost everything else on the page in one div section so that we can have three separate columns side by side-->
        <div class="container">
            <div class="column">
                <h2>Auto</h2>
                <hr>
                <!--Here I have a table to record everything scored in the autonomous period. Counting boxes for cone scoring and a checkbox for parking
                Since there are a lot of elements a table is a good way to make it look clean and not take up too much space.
                The class is table which will automatically conform it to Bootstrap's default table stylings which look nice and clean.-->
                <table class="table">
                    <tr>
                        <th>High</th>
                        <td>
                            <!--This is the counter box used to keep track of cones scored on the high goal in the autonomous period.
                            There are two buttons, one with a plus and one with a minus with a counter in the middle starting from 0.
                            The plus button increases the count by one while the minus decreases it.
                            This same block is used for the next 4 table rows.-->
                            <div class="counter-box">
                                <button class="minus">-</button>
                                <h3 class="count" id="autoHigh">0</h3>
                                <button class="plus">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Medium</th>
                        <td>
                            <div class="counter-box">
                                <button class="minus">-</button>
                                <h3 class="count" id="autoMid">0</h3>
                                <button class="plus">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Low</th>
                        <td>
                            <div class="counter-box">
                                <button class="minus">-</button>
                                <h3 class="count" id="autoLow">0</h3>
                                <button class="plus">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Ground</th>
                        <td>
                            <div class="counter-box">
                                <button class="minus">-</button>
                                <h3 class="count" id="autoGround">0</h3>
                                <button class="plus">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Terminal</th>
                        <td>
                            <div class="counter-box">
                                <button class="minus">-</button>
                                <h3 class="count" id="autoTerm">0</h3>
                                <button class="plus">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Parked</th>
                        <!--This row is different. Since parking in the correct zone is a yes or no I simply used a checkbox.-->
                        <td>
                            <input type="checkbox" id="autoPark">
                        </td>
                    </tr>
                </table>
            </div>
            <div class="column" id="middle-column">
                <!--I wanted a grid of buttons to show what is controlled.
                It's a div with a grid class. It's a 5x5 grid so there are 25 buttons, each with the class grid-item-->
               <h2>Grid</h2>
               <hr>
               <div class="grid">
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
                <button class="grid-item"></button>
               </div>
            </div>
            <div class="column">
                <h2>Teleop</h2>
                <hr>
                <!--The right column is almost exactly the same as the left column with a couple things added.
                All the techiniques and input types used are the same.-->
                <table class="table">
                    <tr>
                        <th>High</th>
                        <td>
                            <div class="counter-box">
                                <button class="minus">-</button>
                                <h3 class="count" id="dcHigh">0</h3>
                                <button class="plus">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Medium</th>
                        <td>
                            <div class="counter-box">
                                <button class="minus">-</button>
                                <h3 class="count" id="dcMid">0</h3>
                                <button class="plus">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Low</th>
                        <td>
                            <div class="counter-box">
                                <button class="minus">-</button>
                                <h3 class="count" id="dcLow">0</h3>
                                <button class="plus">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Ground</th>
                        <td>
                            <div class="counter-box">
                                <button class="minus">-</button>
                                <h3 class="count" id="dcGround">0</h3>
                                <button class="plus">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Terminal</th>
                        <td>
                            <div class="counter-box">
                                <button class="minus">-</button>
                                <h3 class="count" id="dcTerm">0</h3>
                                <button class="plus">+</button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>Terminals Taken</th>
                        <td>
                            <input type="checkbox" id="terminal1">
                            <input type="checkbox" id="terminal2">
                        </td>
                    </tr>
                    <tr>
                        <th>Parked</th>
                        <td>
                            <input type="checkbox" id="dcPark">
                        </td>
                    </tr>
                    <tr>
                        <th>Beacon</th>
                        <td>
                            <input type="checkbox" id="beacon">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <br>
        <!--Button that reloads the page to reset the program-->
        <button onclick="location.reload()" id="reset">Reset</button>
        <!--I have the script linking scorer.js at the bottom so that the event listeners in it work-->
        <script src="scorer.js"></script>
    </body>
</html>
